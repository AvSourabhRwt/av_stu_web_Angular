<section class="container-fluid ">
  <div class="d-flex">
    <!-- <button (click)="showModel()" class="btn btn-success">Add Product</button> -->
    <button routerLink="/addproducts" class="btn btn-success">Add Product</button>
    <button class="btn btn-info" (click)="mergecart()">Add cart</button>
  </div>


  <div class="d-grid gap-3" style="grid-template-columns: repeat(4, 1fr);">
    <div *ngFor="let prod of productData;let i = index" class="cartStyle card border-success mb-3">
      <div class="card-body">
        <div class="card-header bg-transparent border-success">
          <p class="card-text">{{ prod.brand }}</p>
        </div>
        <div class='card-body text-success'>
          <img src="{{prod.thumbnail}}" class="card-text img-thumbnail" />
          <p class='card-title'>{{ prod.title }}</p>
        </div>
        <div class="card-body d-flex align-items-center gap-2">add to cart <input type="checkbox" (click)="addCart(prod)" /> 
          <!-- <button class="mx-5" (click)="editProduct(prod.id)">Edit</button> -->
          <button class="mx-5"(click)="editProduct(prod.id)" routerLink="/addproducts">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <div id="expandModel" aria-labelledby="exampleModalLabel" class="modal" tabindex="-1">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
          <div class="d-grid p-4 gap-3">
            <div class="d-flex gap-3">
              <div class="d-grid w-100">
                <label>Title</label>
                <input class="input border p-1 rounded" formControlName="title" type="text"
                  placeholder="Enter your title" />
              </div>
              <div class="d-grid w-100">
                <label>Category</label>
                <input class="input border p-1 rounded" formControlName="category" type="text"
                  placeholder="Enter your category" />
              </div>
            </div>
            <div class="d-flex gap-3">

              <div class="d-grid w-100">
                <label>Price</label>
                <input class="input border p-1 rounded" formControlName="price" type="number"
                  placeholder="Enter your price" />
              </div>
              <div class="d-grid w-100">
                <label>Rating</label>
                <input class="input border p-1 rounded" formControlName="rating" type="number"
                  placeholder="Enter your rating" />
              </div>
            </div>
            <div class="d-flex gap-3">
              <div class="d-grid w-100">
                <label>DiscountPercentage</label>
                <input class="input border p-1 rounded" formControlName="discount" type="number"
                  placeholder="Enter your discount" />
              </div>
              <div class="d-grid w-100">
                <label>description</label>
                <input class="input border p-1 rounded" formControlName="description" type="text"
                  placeholder="Enter your description" />
              </div>
            </div>
            <div class="d-flex gap-3">
              <div class="d-grid w-100">
                <label>Tag</label>
                <input class="input border p-1 rounded" formControlName="tag" type="text"
                  placeholder="Enter your tag" />
              </div>
            </div>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</section>

<section class="container-fluid mt-4">

  <div *ngIf="users.length > 0; else noData" >
   
        <div class="table-container">
          <div style="display: flex; justify-content:space-between;  align-items: center;">
            <h3 class="text-center">Users List</h3>
            <!-- <button (click)="toggleClass()">change Class</button> -->
            <a routerLink="/adduser"> 
              <button class="add-button">Add</button>
            </a> 
          </div>
          <table>
            <thead>
              <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th class="text-center text-white text-size">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td [ngClass]="updateclass ?'red-color':'green-color'">{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.age }}</td>
                    <td class="text-center">
                        <button class="btn btn-primary m-2" (click)="EditUserInfo(user.id)">Edit</button>
                        <button class="btn btn-danger m-2" (click)="dleteuser(user.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #noData>
  <p class="no-data">No carts found.</p>
</ng-template>

</section>



  
<div id="exampleModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg border-0">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p class="fs-5">Are you sure you want to delete this item?</p>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteuser()">Delete</button>
        </div>
      </div>
    </div>
  </div>

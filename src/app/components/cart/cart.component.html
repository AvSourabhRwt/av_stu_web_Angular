
<section class="container-fluid mt-4">
<div class="table-container">
  <div *ngIf="carts.length > 0; else noData" style="padding: 2rem;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin-bottom: 1rem;">Cart List</h2>
    <a routerLink='/addcart'>
      <button class="btn btn-success">Add Cart</button>
    </a>
  </div>

  <table class="table table-hover table-bordered shadow-sm rounded">
    <thead class="table-primary text-center">
      <tr>
        <th>ID</th>
        <th>Products</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carts" class="align-middle text-center">
        <td>{{ cart.id }}</td>
        <td>{{ cart.totalProducts }}</td>
        <td>${{ cart.total }}</td>
        <td>
          <button class="btn btn-primary m-2" (click)="editCartInfo(cart.id)">Edit</button>
          <button class="btn btn-danger m-2" (click)="Deleteinfo(cart.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noData>
  <p class="text-center text-muted fs-4 mt-5">No carts found.</p>
</ng-template>


</div>
</section>

<div id="exampleModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fs-5">Are you sure you want to delete this item?</p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteVal()">Delete</button>
      </div>
    </div>
  </div>
</div>

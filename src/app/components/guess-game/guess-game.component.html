<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="submitGuess()">
          <div class="mb-3">
            <label for="guess" class="form-label">Enter a number between 1 and 10:</label>
            <input
              type="number"
              class="form-control"
              id="guess"
              [(ngModel)]="userGuess"
              name="guess"
              required
              min="1"
              max="10"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div class="mt-3 text-center">
          <p *ngIf="message">{{ message }}</p>
          <p>Attempt: {{ attemptCount }} / 5</p>
        </div>
      </div>
    </div>
  </div>
